<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>ğŸ² Bored API con Proxy CORS</h1>
    <p>ğŸ“¡ Sistema que prueba mÃºltiples proxies para acceder a la API</p>
    
    <div class="button-container">
        <button id="newActivityBtn">ğŸ”„ Obtener Actividad</button>
        <span id="connectionStatus">ğŸ” Listo para conectar</span>
    </div>
    
    <pre id="response">Presiona "Obtener Actividad" para comenzar...</pre>

    <table id="activityTable" style="display:none;">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Actividad</th>
                <th>Participantes</th>
                <th>Precio</th>
                <th>Enlace</th>
                <th>Clave</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody id="activityTableBody">
        </tbody>
    </table>

</body>

<script>
    // Lista de proxies CORS pÃºblicos para probar
    const corsProxies = [
        'https://api.allorigins.win/raw?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://thingproxy.freeboard.io/fetch/'
    ];

    let currentProxyIndex = 0;

    document.getElementById('newActivityBtn').addEventListener('click', () => {
        const btn = document.getElementById('newActivityBtn');
        btn.disabled = true;
        btn.textContent = 'ğŸ”„ Conectando...';
        fetchWithProxy();
    });

    function updateConnectionStatus(status, message) {
        const statusElement = document.getElementById('connectionStatus');
        statusElement.className = `status-${status}`;
        statusElement.textContent = message;
    }

    function resetButton() {
        const btn = document.getElementById('newActivityBtn');
        btn.disabled = false;
        btn.textContent = 'ğŸ”„ Obtener Actividad';
    }

    async function fetchWithProxy() {
        const targetUrl = 'https://bored-api.appbrewery.com/random';
        
        // Primero intentar sin proxy
        try {
            console.log('ğŸ”„ Intentando acceso directo...');
            updateConnectionStatus('connecting', 'ğŸ”„ Acceso directo...');
            document.getElementById('response').textContent = 'ğŸ”„ Conectando directamente a Bored API...';
            
            const directResponse = await axios.get(targetUrl, { timeout: 5000 });
            console.log('âœ… Acceso directo exitoso:', directResponse.data);
            updateConnectionStatus('success', 'âœ… ConexiÃ³n directa');
            displayActivity(directResponse.data);
            resetButton();
            return;
        } catch (directError) {
            console.log('âŒ Acceso directo fallÃ³:', directError.message);
            updateConnectionStatus('connecting', 'ğŸ”„ Probando proxies...');
        }

        // Si el acceso directo falla, probar con proxies
        await tryProxies(targetUrl);
    }

    async function tryProxies(targetUrl) {
        for (let i = 0; i < corsProxies.length; i++) {
            try {
                const proxyUrl = corsProxies[i] + encodeURIComponent(targetUrl);
                console.log(`ğŸ”„ Probando proxy ${i + 1}/${corsProxies.length}: ${corsProxies[i]}`);
                document.getElementById('response').textContent = `ğŸ”„ Probando proxy ${i + 1}/${corsProxies.length}...`;
                
                const response = await axios.get(proxyUrl, { 
                    timeout: 8000,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                let data = response.data;
                
                // Algunos proxies devuelven string, otros objeto
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data);
                    } catch (parseError) {
                        console.log('âš ï¸ Respuesta no es JSON vÃ¡lido');
                        continue;
                    }
                }
                
                console.log(`âœ… Proxy exitoso (${corsProxies[i]}):`, data);
                updateConnectionStatus('success', `âœ… Proxy ${i + 1} exitoso`);
                displayActivity(data);
                currentProxyIndex = i; // Recordar el proxy que funcionÃ³
                resetButton();
                return;
                
            } catch (proxyError) {
                console.log(`âŒ Proxy ${i + 1} fallÃ³:`, proxyError.message);
            }
        }
        
        // Si todos los proxies fallan, mostrar mensaje de error
        updateConnectionStatus('error', 'âŒ Todos los proxies fallaron');
        displayProxyError();
        resetButton();
    }


    function displayProxyError() {
        document.getElementById('response').textContent = `
âŒ TODOS LOS PROXIES FALLARON

ğŸŒ Proxies probados:
${corsProxies.map((proxy, i) => `${i + 1}. ${proxy}`).join('\n')}

ğŸ’¡ Soluciones alternativas:
1. Usar actividad local (botÃ³n abajo)
2. Verificar conexiÃ³n a internet
3. Intentar mÃ¡s tarde

âš ï¸ Nota: Los proxies pÃºblicos pueden estar temporalmente no disponibles.
        `;
        
        // Agregar botÃ³n para actividad local
        addLocalActivityButton();
    }

    function addLocalActivityButton() {
        const existingLocalBtn = document.getElementById('localActivityBtn');
        if (existingLocalBtn) return; // Ya existe
        
        const localBtn = document.createElement('button');
        localBtn.id = 'localActivityBtn';
        localBtn.textContent = 'ğŸ  Usar Actividad Local';
        localBtn.style.marginLeft = '10px';
        localBtn.addEventListener('click', showLocalActivity);
        
        document.getElementById('newActivityBtn').parentNode.insertBefore(localBtn, document.getElementById('newActivityBtn').nextSibling);
    }

    function showLocalActivity() {
        const localActivities = [
            {
                activity: "Aprende una nueva receta de cocina",
                type: "cooking",
                participants: 1,
                price: 0,
                accessibility: 0.3,
                key: Math.floor(Math.random() * 1000000),
                link: ""
            },
            {
                activity: "Sal a caminar por 30 minutos",
                type: "recreational", 
                participants: 1,
                price: 0,
                accessibility: 0.1,
                key: Math.floor(Math.random() * 1000000),
                link: ""
            },
            {
                activity: "Lee un libro que tengas pendiente",
                type: "education",
                participants: 1,
                price: 0,
                accessibility: 0.2,
                key: Math.floor(Math.random() * 1000000),
                link: ""
            },
            {
                activity: "Organiza tu escritorio de trabajo",
                type: "busywork",
                participants: 1,
                price: 0,
                accessibility: 0.2,
                key: Math.floor(Math.random() * 1000000),
                link: ""
            },
            {
                activity: "Llama a un amigo que no has visto en un tiempo", 
                type: "social",
                participants: 2,
                price: 0,
                accessibility: 0.4,
                key: Math.floor(Math.random() * 1000000),
                link: ""
            }
        ];
        
        const randomActivity = localActivities[Math.floor(Math.random() * localActivities.length)];
        console.log('ğŸ  Mostrando actividad local:', randomActivity);
        displayActivity(randomActivity);
    }

    function displayActivity(activity) {
        const responseElement = document.getElementById('response');
        responseElement.textContent = JSON.stringify(activity, null, 2);

        const table = document.getElementById('activityTable');
        const tableBody = document.getElementById('activityTableBody');

        table.style.display = 'table';

        tableBody.innerHTML = '';

        const row = document.createElement('tr');

        const typeCell = document.createElement('td');
        typeCell.textContent = activity.type;
        row.appendChild(typeCell);

        const activityCell = document.createElement('td');
        activityCell.textContent = activity.activity;
        row.appendChild(activityCell);

        const participantsCell = document.createElement('td');
        participantsCell.textContent = activity.participants;
        row.appendChild(participantsCell);

        const priceCell = document.createElement('td');
        priceCell.textContent = activity.price;
        row.appendChild(priceCell);

        const linkCell = document.createElement('td');
        linkCell.textContent = activity.link || 'N/A';
        row.appendChild(linkCell);

        const keyCell = document.createElement('td');
        keyCell.textContent = activity.key;
        row.appendChild(keyCell);

        const actionCell = document.createElement('td');
        const selectButton = document.createElement('button');
        selectButton.textContent = 'Seleccionar';
        selectButton.addEventListener('click', () => {
            alert(`Actividad seleccionada: ${activity.activity}`);
        });
        actionCell.appendChild(selectButton);
        row.appendChild(actionCell);

        tableBody.appendChild(row);
    }
</script>

</html>
